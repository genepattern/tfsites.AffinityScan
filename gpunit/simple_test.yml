name: "tfsites.AffinityScan - Basic test"
module: tfsites.AffinityScan
params:
    raw.PBM.input: "data/06-input_ets-raw-pbm-data.txt"
    header.present: "FALSE"
    column.index.of.DNA.k-mers: 1
    column.index.of.MFI: 4
    line.graph.of.MFI.across.a.sequence:  "06-output_zrs-enhancer-signal.png"
    sequence: ""
    plot.resolution: 150
    zoom: 1,200
assertions:
    jobStatus: success

